{% load static %}

{% block content %}

      <h2 style="color: white;">Check Result</h2>      
        
          
            <form action="" method="POST">{% csrf_token %}
              {% for r in consult %}

                    {% if r.type_file %}                      
                      <p class="file-upload">Gr√°fica:  <a style="color: white;" href="{{ r.file.url }}">{{r.f_name}}</a><br>
